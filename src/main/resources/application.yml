server:
    port: 8082
    
    
spring:
  profiles:
    active: qa
---
spring:
    profiles: dev
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: root
        url: jdbc:mysql://localhost:3306/dcbapp
        username: root
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
welcome:
    message: Welcome from Application.yml files
---
